{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de podologos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static "css/modific.css" %}" scr="stylesheet" />
    <link  href="{% static 'css/estilo.css' %}" rel="stylesheet" />
</head>
<body>
    <header class="content">
        <div class="logo">
            <img src="{% static "img/img/logo_podo.png" %}" alt="logotipo">
            <h3></h3>        
        </div>
        <nav>
            <ul class="list-menu">
                <li><a href="{% url 'home'%}">Home</a></li>
                <li><a href="{% url 'home'%}">Sobre n√≥s</a></li>
                <li><a href="{% url 'home'%}">Podologos</a></li>
                <li><a href="{% url 'home'%}">Contato</a></li>
                <li><a href="#"><i class="bi bi-instagram"></i></a></li>
                <li><a href="#">Admin</a></li>
                
            </ul>
        </nav>
    </header>
    <section class="card">
        
            <div class="offset-1  col-10 search-div">
                <form method="GET" id="search-form">
                <input class="form-control" type="text" id="search" name="search" placeholder="Digite o nome para buscar..." value="{{ request.GET.search }}">
                <div class="col-9 search-div">
                    <button type="submit" class="btn btn-success">Buscar</button>
                    <a href="{% url 'listarpodog' %}" class="btn btn-light">Limpar</a>
                </div>
                </form>
            </div>
        
    </section>    

    <section class="card"  id="podologos">
        <div class="podologo">
            <h2>Podologos</h2>
        </div>

    </section>

    <div class="offset-1 col-10 list-div">
               
        <ul class="task-list">
            {% for podologo in podologo %}
                <li class="task-item">
                    <hr>
                    <br>
                    <img class="bd-placeholder-img rounded-circle" width="200" height="200" src="{{ podologo.avatar.url}}" role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <h2>{{podologo.nome}}</h2>
                    <h3>{{ podologo.info}}</h3>
                 </li>
            {% endfor %}
        </ul>
        <footer class="py-5 bg-success">
            <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Podoguia-2023 <strong>Rosie Cruz</strong></p></div>
        </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
