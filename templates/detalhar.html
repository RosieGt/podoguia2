
{% extends 'home.html' %}
 
{% block title %}Perfil podologo{% endblock title %}

{% block content %}
<!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ podologo.avatar.url }}" alt="..." /></div>
                    <div class="col-md-6">
                        <h1 class="display-4 fw-bolder">{{ podologo.nome }}</h1>
                        <p class="display-6 lead">{{ podologo.info }}</p>
                        <div class="d-flex">
                            <a class="btn  btn-outline-success mt-auto btn-lg" href="{{ podologo.whatsapp }}">Agende</a>                                  
                            <button class="btn  flex-shrink-0" type="button"></button>
                           <a class="btn btn-outline-danger mt-auto btn-lg" href="{% url 'listarpodog' %}">Voltar</a>
                        </div>                        
                    </div>
                </div>
            </div>
        </section>

        <div class="row featurette">
            <div class="col-md-7 order-md-2">
              <h2 class="featurette-heading"><span class="text-muted"></span></h2>
              <p class="lead"></p>
            </div>
            <div class="col-md-5 order-md-1">
              <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img mx-auto" width="200" height="200" xmlns="#" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false"><title></title><rect width="100%" height="100%" fill="#fff"/><text x="50%" y="50%" fill="#fff" dy=".3em"></text></svg>
      
            </div>
          </div>
        </div>  

{% endblock %}
