{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Podoguia</title>
        <link rel="icon" type="image/x-icon" href="{% static "img/icon/favicon/favicon.ico" %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="{% static "css/styles.css" %}" rel="stylesheet" />
    </head>  
    <body>  
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">
                <a class="navbar-brand" href="#page-top"><img class="img-fluid" src="{% static "img/img/logo_podo.png" %}" alt="..." width="150" height="150" /></a>
               
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading"><h1>Podoguia!</h1></div>
                <div class="masthead-heading text-uppercase">Seus pés em boas mãos.</div>
                <a class="btn btn-success btn-xl text-uppercase" href="#services">Marque seu horário</a>
            </div>
        </header>
        <!-- Content section 1-->
        <!-- Portfolio Grid-->
        <section class="page-section bg-light" id="portfolio">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Podológos</h2>
                    <h3 class="section-subheading text-muted">Confira todos nossos serviços. Agendamento pelo whatssap rápido e prático!</h3>
                </div>
                    
                
                <div class="row align-items-center">
                   
                    <div class="col-lg-3 col-sm-3 mb-3">
                        <!-- Portfolio item 1-->
                        {% for podologo in podologos %} 
                            <div class="portfolio-item">
                                                               
                                <img class="img-fluid" src="{{ podologo.avatar.url }} " alt="..." />
                            
                            <div class="portfolio-caption">
                                <div class="portfolio-caption-heading">{{ podologo.nome }}</div>
                                <div class="portfolio-caption-heading"><a class="btn btn-outline-success mt-auto"
                                    href="{% url 'detalhar' podologo.id %}">Confira</a></div>
                            </div>
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>    
            </div>    
        </section>  
        
        <!-- Footer-->
        <footer class="py-5 bg-success">
            <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Podoguia-2023 <strong>Rosie Cruz</strong></p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
